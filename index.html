<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <div class="logo-section">
        <div></div>
        <div>
            <img class="logo-img" src="https://t3.ftcdn.net/jpg/03/96/24/58/240_F_396245821_6ahOl70exs69Xf1sZYMZZgF5GONohMde.jpg" alt="logo">
        </div>
        <div></div>
    </div>
    <div class="form-section">
        <div class="info">
            <p>
                This is a fake page with no real service. If you attempt to sign up, nothing will happen. You are wasting your time by being here. Why are you still here?
            </p>
            <p>Sign up <i>now</i>! 
                <br>
            <i>(but not really)</i></p>
        </div>
        <div class="form">
            <form action="">
                <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                    </div>
                <div>  
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="first-name" required>
                    </div>
                <div>
                <Label for="email">Email</Label>
                <input type="email" id="email" name="email" required>
                    </div>
                <div>
                <Label for="phone">Phone Number</Label>
                <input type="tel" id="phone" name="phone" required minlength="10" maxlength="10" pattern="[0-9]{10}">
                    </div>
                <div>
                <Label for="password">Password</Label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                <div>
                <label for="pwconfirm">Confirm Password</label>
                <input type="password" id="pwconfirm" name="pwconfirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                <div class="submit">
                <input class="createacc" type="submit" value="Create Account">
                    </div>
            </form>
        </div>
        <div class="login">
            Already a member? <a href="">Login here.</a>
        </div>
    </div>
</body>
</html>
